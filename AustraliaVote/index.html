        <div>
            <div class='title'>
                <!-- <img src='../img/austrlia.jpg' class='map'></img> -->

                </div>
                <img src='./Content/Image/dxm.jpg' class='panda' />
                <div class='opera'>
                    <div class='content'>
                        澳洲两大政党之争，难道我们的大熊猫要沦落为政治斗争的牺牲品吗？“熊猫政治“该停止了！让我们集体团结发声，
                        聚华人之力量，为Wang Wang和Fu Ni的居留权做主！请投上您支持的一票！
                        <div class='openread'>
                            <!-- <div class='open'>展开阅读</div> -->
                        </div>
                    </div>
                </div>
                <div class='heartContainer'>
                    <div class='heartArea'>
                        <div>
                            <img src='./Content/Image/heart.png' class='heart' />
                        </div>
                        <div class='heartCount'>971</div>
                    </div>
                    <img src='./Content/Image/support.png' class='support' />
                    <!--<img src='./Content/Image/unsupport.png' class='support' />-->
                </div>
            </div>

            <form>
                <div class='prime'>
                    <div class='primetitle'>
                        <div>国家首相有您来选</div>
                    </div>
                    <img src='./Content/Image/dx.png' class='panda' />
                    <div class='vsarea'>
                        <img src='Content/Image/vs.png' class='vs' />
                    </div>
                    <div class='people'>
                        <div class='primeone'>
                            <div class='nick'>莫里森</div>
                            <!--<div class='nick' ></div>-->
                            <div class='introduce'> 澳州首相</div>
                            <!--<div class='introduce' ></div>-->
                            <div class='ticket'>150</div>
                            <button class='btnSupp'>支持</button>

                            <!-- <img  src='../img/unsupport.png' class='primeSupp' bindtap='support'></img> -->
                        </div>
                    </div>

                </div>

                <div class='buttonarea'>
                    <button class='button'>确认投票</button>
                </div>
            </form>

            <div class='foot'>

                <div class='one'>
                    <button class='btnshare'>+</button>
                    <div class='rank'>分享大使</div>
                </div>
                <!--<scroll-div scroll-x class='scroll-header'>

                    </div>
                </scroll-div>-->
            </div>
